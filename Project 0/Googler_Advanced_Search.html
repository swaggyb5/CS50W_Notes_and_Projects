<!DOCTYPE html>
<html land="en">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="googler_styler.css">
	</head>
	<body>
		<div class="links">
			<a href="Googler.html">Google</a>
		</div>
		<div class="header">
			<p>Advanced Search</p>
		</div>
		<div class="grid">
			<div class="spacer">
			</div>
			<div class="column1">
				<h1>Find pages with...</h1>
				<p>all these words:</p>
				<p>this exact word or phrase:</p>
				<p>any of these words:</p>
				<p>none of these words:</p>
			</div>
			<div class="column2">
				<form action="https://google.com/search">
					<input class="advanced_search" type="text" name="as_q">
					<input class="advanced_search" type="text" name="as_epq">
					<input class="advanced_search" type="text" name="as_oq">
					<input class="advanced_search" type="text" name="as_eq">
					<input class="advanced_submit" type="submit" value="Advanced Search">
				</form>
			</div>
		</div>
	</body>
</html>
